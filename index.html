<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Portfolio</title>

  <!-- link our css, and bootstrap should be on top of style, so we can over write bootstrap with style -->
  <link rel="stylesheet" href="bootstrap.min.css">
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <header class="header" id="home">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <!-- Add container and wrap all inside of it to have space from left and right -->
      <div class="container">
        <a href="#" class="navbar-brand">Portfolio</a>
        <!-- Add button for responsive display after minimizing page: -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar">
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- we should give it id which is same as data-target on line 20: -->
        <div class="collapse navbar-collapse" id="navbar">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a href="#home" class="nav-link">Home</a>
            </li>
            <li class="nav-item">
              <a href="#portfolio" class="nav-link">Portfolio</a>
            </li>
            <li class="nav-item">
              <a href="#about" class="nav-link">About</a>
            </li>
            <li class="nav-item">
              <a href="#contact" class="nav-link">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Hero Section ... container-fluid: because it's in center -->
    <div class="cover container-fluid"> 

    </div>
  </header>










  <!-- Added js files at the end of body, jQuery should add first -->
  <script src="jQuery.js"></script>
  <script src="bootstrap.min.js"></script>
</body>

</html>
