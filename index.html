<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Portfolio</title>

  <!-- link our css, and bootstrap should be on top of style, so we can over write bootstrap with style -->
  <link rel="stylesheet" href="bootstrap.min.css">
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <header class="header" id="home">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <!-- Add container and wrap all inside of it to have space from left and right -->
      <div class="container">
        <a href="#" class="navbar-brand">Portfolio</a>
        <!-- Add button for responsive display after minimizing page: -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar">
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- we should give it id which is same as data-target on line 20: -->
        <div class="collapse navbar-collapse" id="navbar">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a href="#home" class="nav-link">Home</a>
            </li>
            <li class="nav-item">
              <a href="#portfolio" class="nav-link">Portfolio</a>
            </li>
            <li class="nav-item">
              <a href="#about" class="nav-link">About</a>
            </li>
            <li class="nav-item">
              <a href="#contact" class="nav-link">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Hero Section ... container-fluid: because it's in center -->
    <div class="cover container-fluid text-white"> 
      <!-- bootstrap classes for flex: d-flex is display = flex and ... -->
      <div class="cover-content d-flex flex-column justify-content-center align-items-center">
        <!-- image is rounded so we use rounded class of bootstarp -->
        <img src="img/portrait.jpg" alt="profile pic" class="rounded-circle">
        <!-- text-capitalize: is jQuery class for capitalizing (another classes like uppercase)-->
        <h1 class="display-2 text-capitalize">i am mahsa ameri</h1>
        <!-- pt-3 means paddinf top 3 px // h4 bootstrap class will make it bigger and bold-->
        <h6 class="pt-3 h4">Full Stack Web Developer</h6>
      </div>
    </div>
  </header>

  <!-- Portfolio Section -->

  <!-- py-5 padding from top and bottom: -->
  <section class="container py-5" id="portfolio">
    <!-- Everything should be in middle so: section-title text-center and pt-2: padding top -->
    <div class="section-title text-center pt-2">
      <h4 class="h1 pb-2">Portfolio</h4>
      <!-- text-muted class will show it lighter: -->
      <p class="text-muted">Some information about me</p>
    </div>
    <!-- pictures -->
    <div class="row">
      <!-- when screen is big, it will get col-lg-4 / for smaller screen will be col-md-6 and we don't need to add rof 12 grid(will automatically do it) -->
      <div class="col-lg-4 col-md-6">
        <!-- img-fluid will make imgs responsive // img-thumbnail will give img border-->
        <img src="img/project1.jpg" alt="project1" class="img-fluid img-thumbnail">
      </div>
      <div class="col-lg-4 col-md-6">
        <img src="img/project2.jpg" alt="project1" class="img-fluid img-thumbnail">
      </div>
      <div class="col-lg-4 col-md-6">
        <img src="img/project3.jpg" alt="project1" class="img-fluid img-thumbnail">
      </div>
      <div class="col-lg-4 col-md-6">
        <img src="img/project4.jpg" alt="project1" class="img-fluid img-thumbnail">
      </div>
      <div class="col-lg-4 col-md-6">
        <img src="img/project5.jpg" alt="project1" class="img-fluid img-thumbnail">
      </div>
      <div class="col-lg-4 col-md-6">
        <img src="img/project6.jpg" alt="project1" class="img-fluid img-thumbnail">
      </div>
    </div>
  </section>










  <!-- Added js files at the end of body, jQuery should add first -->
  <script src="jQuery.js"></script>
  <script src="bootstrap.min.js"></script>
</body>

</html>
